<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khách hàng</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Quản lý khách hàng</h1>

    <form id="customer-form">
        <label for="customer-id">Mã khách hàng:</label>
        <input type="text" id="customer-id" required><br>

        <label for="customer-name">Tên khách hàng:</label>
        <input type="text" id="customer-name" required><br>

        <label for="customer-phone">Số điện thoại:</label>
        <input type="text" id="customer-phone" required><br>

        <label for="customer-address">Địa chỉ:</label>
        <input type="text" id="customer-address" required><br>

        <label for="customer-email">Email:</label>
        <input type="email" id="customer-email" required><br>

        <button type="submit">Thêm khách hàng</button>
    </form>

    <h2>Danh sách khách hàng</h2>
    <table id="customer-table">
        <thead>
            <tr>
                <th>Mã khách hàng</th>
                <th>Tên khách hàng</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('customer-form');
            const customerTableBody = document.querySelector('#customer-table tbody');

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const customerId = document.getElementById('customer-id').value;
                const customerName = document.getElementById('customer-name').value;
                const customerPhone = document.getElementById('customer-phone').value;
                const customerAddress = document.getElementById('customer-address').value;
                const customerEmail = document.getElementById('customer-email').value;
                const row = document.createElement('tr');
                row.innerHTML = `
            <td>${customerId}</td>
            <td>${customerName}</td>
            <td>${customerPhone}</td>
            <td>${customerAddress}</td>
            <td>${customerEmail}</td>
        `;
                customerTableBody.appendChild(row);

                form.reset();
            });
        });

    </script>
</body>

</html>
